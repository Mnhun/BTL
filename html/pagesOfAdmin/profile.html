<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/page/Login.css">
    <link rel="stylesheet" href="../../css/page/profile.css">
</head>
<body>
    <div><a id="admin" href="../admin.html">Trang chủ</a></div>
    <form action="">
        <div class="row">
            <h4>Quản lý thông tin cá nhân</h4>
            <div class="col">
                <label>Tên đăng nhập: </label>
                <span id="userID">Mnhun</span>
            </div>
            <div class="col">
                <label>Họ tên: </label>
                <span id="name">Mạch Nhung</span>
            </div>
            <div class="col">
                <label>Email: </label>
                <span id="email"><input type="text" name="numbers" value="machnhungg@gmail.com"></span>
            </div>
            <div class="col">
                <label>Số điện thoại: </label>
                <span id="numbers"><input type="text" name="numbers" value="0583775442"></span>
            </div>
            <div class="col">
                <div class="sex">
                    <span><label>Giới tính: </label></span>
                    <input type="radio" name="gender" value="male" > Nam
                    <input type="radio" name="gender" value="female" checked> Nữ
                    <input type="radio" name="gender" value="other"> Khác
                </div>    
            </div>
            <div class="col">
                <label>Ngày sinh: </label>
                <input type="date" name="birthday" id="birthday" value="15102002">
            </div>
            <div class="col">
                <button type="submit" id="btnSave">Lưu</button>
            </div>   
        </div>
    </form>
    <div class="snow snow1"></div>
    <div class="snow snow2"></div>
    <div class="snow snow3"></div>
    <div class="snow snow4"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
